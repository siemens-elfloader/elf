[font]
width = 12			; Both are in pixels
height = 16			
fontName = Courier New
fontSize = 10			; This size is in points
antiAlias = subpixel		; This can be either none, simple, or subpixel
outputFile = default.png
alpha = false			; Use this if you want an alpha channel
foreColor = 80FFFFFF		; This is in hex ARGB format
backColor = FF000000
com=2		; Ignored if alpha is true

[unicode]
startChar = 000
endChar = 1000
cols = 256