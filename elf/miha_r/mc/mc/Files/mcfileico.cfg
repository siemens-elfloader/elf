; Конфигурация иконок;; формат:;    _имя_=_значение_,;; _имя_:;    расширение файла,;    имя файла,;    имя директории (должен быть обратный слеш в конце),;    системные имена: <*> - неизвестный файл, <D> - директория, <C> - выбранный файл;; _значение_:;    номер иконки во флеше,;    путь к png файлу относительно папки Images,;    полный путь к png файлу;;Unknown<*>=unknown.png;Directory<D>=folder.png;Checked<C>=checked.pngmcbm=ext\mcbm.pngmccs=ext\mccs.pngmclg=ext\mclg.pngtxt=ext\doc.pngjpg=ext\picture.pngpng=ext\picture.pnggif=ext\picture.pngbmp=ext\picture.pngmid=ext\sound.pngmp3=ext\sound.pngcfg=ext\textcfg.pngzip=ext\archive.pngzbin\=app\zbin.pngmc.elf=app\mc.png